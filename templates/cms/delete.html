{% extends 'cms/base.html' %}

{% block title %}CMS Page{% endblock %}

{% block content %}
<form method="post" action="">
	{% csrf_token %}
	<div style="padding: 20px;">
        <p>Are you sure you want to delete the page: {{ page.page_name }}</p>
        <input type="submit" value="Delete" />&nbsp; &nbsp;<a href="/site/admin/">Cancel</a>
    </div>
</form>
{% endblock %}
